<!DOCTYPE html>
<html>
<head>
	<title>E-TYPE</title>
</head>

<body>
	<p>OPUS (ogg container)</p>
	<audio controls>
		<source src="etype.opus" type="audio/ogg">
		no support
	</audio>
	
	<p>WEBM (opus audio)</p>
	<pre>
	ffprobe etype.webm
	
	Input #0, matroska,webm, from 'etype.webm':
  Metadata:
    ENCODER         : Lavf59.27.100
  Duration: 00:00:03.66, start: -0.007000, bitrate: 73 kb/s
  Stream #0:0: Audio: opus, 48000 Hz, stereo, fltp
  </pre>
	<audio controls>
		<source src="etype.webm" type="audio/webm">
		no support
	</audio>
	
	<p>MP3</p>
	<audio controls>
		<source src="etype.mp3" type="audio/mpeg">
		no support
	</audio>


	<p>ogv.js (with opus audio)</p>
	<button id=play>Play</button>
	<button id=pause disabled>Pause</button>

	<script src="ogv.js"></script>
	
	<script type="text/javascript">

		var player = new OGVPlayer({
						forceWebGL: true
					});
	
		var container = document.createElement('div');
	
		container.appendChild(player);
	
		document.body.appendChild(container);
	
		play.addEventListener( 'click', function() {
			play.disabled = true;
			player.play();
		});
	
		pause.addEventListener( 'click', function() {
			pause.disabled = true;
			player.pause();
		});
	
		player.src = 'etype.opus';
	
		player.addEventListener('playing', function() {
			play.disabled = true;
			pause.disabled = false;
		});
	
		player.addEventListener('pause', function() {
			play.disabled = false;
			pause.disabled = true;
		});
	
	  </script>
</body>


</html>
